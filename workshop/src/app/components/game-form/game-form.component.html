
  <div class="col-md-4 offset-md-2 card p-3">
    <form>
      <div class="form-group">
        <label for="exampleInputTitle">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Title" [(ngModel)]="game.title" autofocus>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <textarea name="description" id="description" cols="30" rows="5" class="form-control" [(ngModel)]="game.description"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Image</label>
        <input type="url" class="form-control" name="image" id="image" placeholder="Image" [(ngModel)]="game.image">
      </div>
      <hr>
      <button class="btn btn-block btn-outline-success" (click)="saveNewGame()">Save</button>
    </form>

  </div>

  <div class="col-md-4">
    <div class="card card-body text-center">
      <img [src]="game.image == '' ? '/assets/no-image.png' : game.image" alt="" class="card-img-top">
      <h3 class="titles">{{game.id}}. {{game.title}}</h3>
      <p>{{game.description}}</p>
      <p>{{game.create_at | date: 'yyyy-MM-dd'}}</p>
    </div>
  </div>
